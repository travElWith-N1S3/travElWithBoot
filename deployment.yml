apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-deployment
  labels:
    app: travel-with-back
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travel-with-back
  template:
    metadata:
      labels:
        app: travel-with-back
    spec:
      containers:
        - name: travel-with-back
          image: 992382591529.dkr.ecr.us-west-2.amazonaws.com/travel-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: ""
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
